<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 피드백 - 역량테스트</title>
    
    <link rel="stylesheet" href="css/common.css">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Notification Badge */
        .notification-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 100;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Feedback Cards */
        .feedback-list {
            display: grid;
            gap: 30px;
        }

        .feedback-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feedback-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .feedback-card.unread {
            border-left: 5px solid #e74c3c;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .feedback-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .test-date {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .admin-info {
            font-size: 14px;
            color: #7f8c8d;
        }

        .overall-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .rating-stars {
            font-size: 24px;
            color: #f1c40f;
            margin-bottom: 5px;
        }

        .overall-score {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
        }

        /* Overall Feedback */
        .overall-feedback {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .overall-feedback h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .overall-feedback p {
            color: #34495e;
            line-height: 1.8;
            font-size: 15px;
        }

        /* Competency Feedbacks */
        .competency-feedbacks {
            display: grid;
            gap: 20px;
        }

        .competency-feedback {
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 20px;
            transition: border-color 0.3s;
        }

        .competency-feedback:hover {
            border-color: #3498db;
        }

        .competency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .competency-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .competency-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .score-bar {
            width: 100px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
            transition: width 0.5s ease;
        }

        /* Feedback Sections */
        .feedback-section {
            margin-bottom: 15px;
        }

        .section-label {
            font-size: 14px;
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .section-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            color: #34495e;
            line-height: 1.6;
        }

        .strengths {
            background: #d4edda;
            border-left: 4px solid #2ecc71;
        }

        .improvements {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
        }

        .action-items {
            background: #d1ecf1;
            border-left: 4px solid #3498db;
        }

        /* Empty State */
        .empty-state {
            background: white;
            border-radius: 16px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .empty-message {
            color: #7f8c8d;
            font-size: 16px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: white;
            color: #3498db;
            border: 2px solid white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: transparent;
            color: white;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .feedback-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .competency-header {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎯 나의 피드백</h1>
            <p>테스트 결과에 대한 상세한 피드백을 확인하세요</p>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="/mypage.html" class="nav-btn">👤 마이페이지</a>
            <a href="/test.html" class="nav-btn">📝 테스트 다시하기</a>
            <a href="/" class="nav-btn">🏠 홈으로</a>
        </div>

        <!-- Notification Badge -->
        <div id="notificationBadge" class="notification-badge" style="display: none;">
            <span id="notificationCount">0</span>개의 새 피드백
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>피드백을 불러오는 중...</p>
        </div>

        <!-- Feedback List -->
        <div id="feedbackList" class="feedback-list" style="display: none;">
            <!-- Feedback cards will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📭</div>
            <h2 class="empty-title">아직 받은 피드백이 없습니다</h2>
            <p class="empty-message">테스트를 완료하면 관리자의 상세한 피드백을 받을 수 있습니다.</p>
        </div>
    </div>

    <script>
        // Global variables
        let userFeedbacks = [];
        let unreadCount = 0;

        // Competency Korean names
        const competencyNames = {
            'problem_solving': '문제해결능력',
            'communication': '커뮤니케이션',
            'leadership': '리더십',
            'creativity': '창의성',
            'teamwork': '팀워크'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadMyFeedbacks();
            checkNotifications();
        });

        // Check authentication
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        // Load user's feedbacks
        async function loadMyFeedbacks() {
            try {
                const token = localStorage.getItem('token');
                const userId = localStorage.getItem('userId') || getUserIdFromToken(token);
                
                const response = await fetch(`/api/admin/user/${userId}/feedback`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load feedbacks');
                }

                const data = await response.json();
                userFeedbacks = data.feedbacks || [];
                
                displayFeedbacks();
                
            } catch (error) {
                console.error('Error loading feedbacks:', error);
                showEmptyState();
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        // Display feedbacks
        function displayFeedbacks() {
            const container = document.getElementById('feedbackList');
            
            if (userFeedbacks.length === 0) {
                showEmptyState();
                return;
            }
            
            container.innerHTML = userFeedbacks.map(feedback => createFeedbackCard(feedback)).join('');
            container.style.display = 'block';
        }

        // Create feedback card HTML
        function createFeedbackCard(feedback) {
            const isUnread = !feedback.is_read;
            const rating = '⭐'.repeat(feedback.overall_rating || 0);
            
            return `
                <div class="feedback-card ${isUnread ? 'unread' : ''}" onclick="viewFeedbackDetail('${feedback.result_id}')">
                    <div class="feedback-header">
                        <div class="feedback-meta">
                            <div class="test-date">테스트 일시: ${formatDate(feedback.test_date)}</div>
                            <div class="admin-info">피드백 제공: ${feedback.admin_name || '관리자'}</div>
                        </div>
                        <div class="overall-rating">
                            <div class="rating-stars">${rating}</div>
                            <div class="overall-score">${feedback.overall_score}점</div>
                        </div>
                    </div>
                    
                    ${feedback.overall_feedback ? `
                        <div class="overall-feedback">
                            <h3>📝 종합 피드백</h3>
                            <p>${feedback.overall_feedback}</p>
                        </div>
                    ` : ''}
                    
                    ${isUnread ? '<div style="text-align: center; color: #e74c3c; font-weight: 600;">🔔 새로운 피드백</div>' : ''}
                </div>
            `;
        }

        // View detailed feedback
        async function viewFeedbackDetail(resultId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/feedback/${resultId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load feedback detail');
                }

                const data = await response.json();
                if (data.feedback) {
                    displayDetailedFeedback(data.feedback);
                }
                
            } catch (error) {
                console.error('Error loading feedback detail:', error);
                alert('피드백을 불러오는데 실패했습니다.');
            }
        }

        // Display detailed feedback
        function displayDetailedFeedback(feedback) {
            const container = document.getElementById('feedbackList');
            const rating = '⭐'.repeat(feedback.overall_rating || 0);
            
            let competencyHtml = '';
            if (feedback.competencies && feedback.competencies.length > 0) {
                competencyHtml = `
                    <div class="competency-feedbacks">
                        <h3 style="margin: 30px 0 20px 0; color: #2c3e50;">📊 역량별 상세 피드백</h3>
                        ${feedback.competencies.map(comp => createCompetencyFeedback(comp)).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div class="feedback-meta">
                            <div class="test-date">피드백 작성일: ${formatDate(feedback.created_at)}</div>
                            <div class="admin-info">피드백 제공: ${feedback.admin_name || '관리자'}</div>
                        </div>
                        <div class="overall-rating">
                            <div class="rating-stars">${rating}</div>
                            <div>종합 평점</div>
                        </div>
                    </div>
                    
                    ${feedback.overall_feedback ? `
                        <div class="overall-feedback">
                            <h3>📝 종합 피드백</h3>
                            <p>${feedback.overall_feedback}</p>
                        </div>
                    ` : ''}
                    
                    ${competencyHtml}
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="nav-btn" onclick="loadMyFeedbacks()">목록으로 돌아가기</button>
                    </div>
                </div>
            `;
        }

        // Create competency feedback HTML
        function createCompetencyFeedback(comp) {
            return `
                <div class="competency-feedback">
                    <div class="competency-header">
                        <div class="competency-name">${competencyNames[comp.competency_type] || comp.competency_type}</div>
                        <div class="competency-score">
                            <span class="score-badge">${comp.score}점</span>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${comp.score}%"></div>
                            </div>
                        </div>
                    </div>
                    
                    ${comp.feedback ? `
                        <div class="feedback-section">
                            <div class="section-label">피드백</div>
                            <div class="section-content">${comp.feedback}</div>
                        </div>
                    ` : ''}
                    
                    ${comp.strengths ? `
                        <div class="feedback-section">
                            <div class="section-label">강점</div>
                            <div class="section-content strengths">${comp.strengths}</div>
                        </div>
                    ` : ''}
                    
                    ${comp.improvements ? `
                        <div class="feedback-section">
                            <div class="section-label">개선사항</div>
                            <div class="section-content improvements">${comp.improvements}</div>
                        </div>
                    ` : ''}
                    
                    ${comp.action_items ? `
                        <div class="feedback-section">
                            <div class="section-label">실행 계획</div>
                            <div class="section-content action-items">${comp.action_items}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Check for notifications
        async function checkNotifications() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/admin/notifications', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    return;
                }

                const data = await response.json();
                unreadCount = data.notifications ? data.notifications.length : 0;
                
                if (unreadCount > 0) {
                    showNotificationBadge(unreadCount);
                }
                
            } catch (error) {
                console.error('Error checking notifications:', error);
            }
        }

        // Show notification badge
        function showNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            const countElement = document.getElementById('notificationCount');
            
            countElement.textContent = count;
            badge.style.display = 'block';
            
            badge.onclick = function() {
                loadMyFeedbacks();
                badge.style.display = 'none';
            };
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('feedbackList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // Get user ID from JWT token
        function getUserIdFromToken(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.userId || payload.user_id;
            } catch (error) {
                console.error('Error parsing token:', error);
                return null;
            }
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
