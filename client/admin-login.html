<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 신입사원 역량 테스트</title>
    <link rel="stylesheet" href="/css/admin-design-system.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px;
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-input {
            height: 48px;
            font-size: 16px;
            padding-left: 48px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }

        .input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--gray-600);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            height: 48px;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:active::before {
            width: 300px;
            height: 300px;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            font-size: 14px;
            color: var(--gray-500);
        }

        .signup-prompt {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .signup-prompt p {
            font-size: 14px;
            color: var(--gray-600);
        }

        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error-shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
            }
            
            .login-header {
                padding: 32px 24px;
            }
            
            .login-body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">👔</div>
            <h1 class="login-title">관리자 로그인</h1>
            <p class="login-subtitle">신입사원 역량 테스트 관리 시스템</p>
        </div>
        
        <div class="login-body">
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label" for="email">이메일</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required 
                            placeholder="admin@example.com"
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            required 
                            placeholder="비밀번호를 입력하세요"
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="passwordIcon">👁️</span>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <a href="#" class="forgot-link">비밀번호 찾기</a>
                </div>
                
                <div class="alert alert-danger" id="errorAlert" style="display: none;">
                    <span>⚠️</span>
                    <span id="errorMessage"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg login-button" id="loginButton">
                    로그인
                </button>
            </form>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <button class="btn btn-outline btn-lg" style="width: 100%;" onclick="window.location.href='/'">
                <span style="margin-right: 8px;">👤</span>
                일반 사용자로 로그인
            </button>
            
            <div class="signup-prompt">
                <p>관리자 계정이 필요하신가요? <a href="/admin-signup.html" class="signup-link">관리자 등록</a></p>
            </div>
        </div>
    </div>

    <script>
        // API URL 설정
        const API_URL = window.location.protocol === 'file:' 
            ? 'http://localhost:3000'
            : (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:3000' 
                : window.location.origin);

        // 비밀번호 표시/숨기기
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = '👁️';
            }
        }

        // 로그인 폼 제출
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const form = e.target;
            
            // 버튼 상태 변경
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span>로그인 중...';
            
            // 에러 메시지 숨기기
            errorAlert.style.display = 'none';
            
            const formData = {
                email: form.email.value,
                password: form.password.value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 로그인 성공
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // 로그인 상태 유지 체크
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('rememberAdmin', 'true');
                    }
                    
                    // 성공 애니메이션
                    loginButton.innerHTML = '✅ 로그인 성공!';
                    
                    // 통합 대시보드로 이동 (데스크톱 버전)
                    setTimeout(() => {
                        window.location.href = '/unified-admin-dashboard.html';
                    }, 500);
                } else {
                    // 에러 표시
                    errorMessage.textContent = data.error || '로그인에 실패했습니다.';
                    errorAlert.style.display = 'flex';
                    form.classList.add('error-shake');
                    
                    // 애니메이션 후 클래스 제거
                    setTimeout(() => {
                        form.classList.remove('error-shake');
                    }, 500);
                    
                    // 버튼 복원
                    loginButton.disabled = false;
                    loginButton.innerHTML = '로그인';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorMessage.textContent = '서버 연결에 실패했습니다.';
                errorAlert.style.display = 'flex';
                
                // 버튼 복원
                loginButton.disabled = false;
                loginButton.innerHTML = '로그인';
            }
        });
        
        // 페이지 로드 시 이메일 자동 입력 (기억하기 기능)
        window.addEventListener('load', () => {
            const savedEmail = localStorage.getItem('adminEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });
        
        // 이메일 저장
        document.getElementById('email').addEventListener('change', (e) => {
            if (document.getElementById('remember').checked) {
                localStorage.setItem('adminEmail', e.target.value);
            }
        });
        
        // 기억하기 체크박스 변경
        document.getElementById('remember').addEventListener('change', (e) => {
            if (!e.target.checked) {
                localStorage.removeItem('adminEmail');
            } else {
                const email = document.getElementById('email').value;
                if (email) {
                    localStorage.setItem('adminEmail', email);
                }
            }
        });
    </script>
</body>
</html>
