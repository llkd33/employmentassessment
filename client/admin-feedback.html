<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÏä§Ìä∏ Í≤∞Í≥º ÌîºÎìúÎ∞± - Í¥ÄÎ¶¨Ïûê</title>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin-dashboard.css">
    
    <!-- Chart.js for competency visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .feedback-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .feedback-header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        .test-meta {
            color: #7f8c8d;
            font-size: 14px;
        }

        .overall-score {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .score-value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        /* Competency Scores */
        .competency-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .competency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .competency-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .competency-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-bar {
            width: 150px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
            transition: width 0.3s ease;
        }

        .score-text {
            font-weight: bold;
            color: #2c3e50;
            min-width: 40px;
            text-align: right;
        }

        /* Feedback Form */
        .feedback-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .rating-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #ecf0f1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .rating-btn:hover {
            border-color: #3498db;
            transform: scale(1.1);
        }

        .rating-btn.selected {
            background: #3498db;
            border-color: #3498db;
            color: white;
        }

        /* Competency Feedback */
        .competency-feedback {
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .competency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .competency-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .competency-score-display {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .feedback-fields {
            display: grid;
            gap: 15px;
        }

        .field-group {
            display: grid;
            gap: 8px;
        }

        .template-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .template-btn {
            padding: 8px 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .template-btn:hover {
            background: #3498db;
            color: white;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background: #2ecc71;
        }

        .notification.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <!-- Content Grid -->
        <div class="content-grid">

            <div class="section-card">

        <!-- Feedback Form -->
        <div class="feedback-form">

            <!-- Overall Feedback -->
            <div class="form-section">
                <label class="form-label">Ï¢ÖÌï© ÌèâÍ∞Ä</label>
                <textarea 
                    class="form-control" 
                    id="overallFeedback" 
                    placeholder="Ï†ÑÏ≤¥Ï†ÅÏù∏ ÌèâÍ∞ÄÏôÄ Ï¢ÖÌï©Ï†ÅÏù∏ ÌîºÎìúÎ∞±ÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî..."
                ></textarea>
                
                <label class="form-label" style="margin-top: 15px;">Ï¢ÖÌï© ÌèâÏ†ê</label>
                <div class="rating-group">
                    <button class="rating-btn" data-rating="1">‚≠ê</button>
                    <button class="rating-btn" data-rating="2">‚≠ê‚≠ê</button>
                    <button class="rating-btn" data-rating="3">‚≠ê‚≠ê‚≠ê</button>
                    <button class="rating-btn" data-rating="4">‚≠ê‚≠ê‚≠ê‚≠ê</button>
                    <button class="rating-btn" data-rating="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>

            <!-- Competency-specific Feedback -->

            <!-- Action Buttons -->

                    üìù ÌÖúÌîåÎ¶ø ÏÇ¨Ïö©

                <button class="btn btn-secondary" onclick="saveDraft()">
                    üíæ ÏûÑÏãú Ï†ÄÏû•
                </button>

                    ‚úÖ ÌîºÎìúÎ∞± Ï†ÄÏû•

    <script>
        // Global variables
        let currentResultId = null;
        let currentUserId = null;
        let testData = null;
        let selectedRating = 0;
        let templates = {};

        // Competency Korean names
        const competencyNames = {
            'problem_solving': 'Î¨∏Ï†úÌï¥Í≤∞Îä•Î†•',
            'communication': 'Ïª§ÎÆ§ÎãàÏºÄÏù¥ÏÖò',
            'leadership': 'Î¶¨ÎçîÏã≠',
            'creativity': 'Ï∞ΩÏùòÏÑ±',
            'teamwork': 'ÌåÄÏõåÌÅ¨'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Get result ID from URL
            const params = new URLSearchParams(window.location.search);
            currentResultId = params.get('resultId');
            
            if (!currentResultId) {
                showNotification('ÌÖåÏä§Ìä∏ Í≤∞Í≥º IDÍ∞Ä ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
                return;
            }
            
            loadTestResult();
            loadExistingFeedback();
            setupRatingButtons();
        });

        // Load test result
        async function loadTestResult() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/test-results/${currentResultId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load test result');
                }

                const data = await response.json();
                testData = data.result;
                currentUserId = testData.user_id;
                
                displayTestResult(testData);
                createCompetencyFeedbackForms(testData);
                
            } catch (error) {
                console.error('Error loading test result:', error);
                showNotification('ÌÖåÏä§Ìä∏ Í≤∞Í≥ºÎ•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        // Display test result
        function displayTestResult(result) {
            document.getElementById('userName').textContent = result.user_name || 'Unknown User';
            document.getElementById('userEmail').textContent = result.user_email || '';
            document.getElementById('userCompany').textContent = result.company_name || '';
            document.getElementById('testDate').textContent = formatDate(result.test_date);
            document.getElementById('overallScore').textContent = result.overall_score;
            
            // Display competency scores
            const competencyList = document.getElementById('competencyList');
            const competencies = [
                { key: 'problem_solving', name: 'Î¨∏Ï†úÌï¥Í≤∞Îä•Î†•', score: result.problem_solving_score },
                { key: 'communication', name: 'Ïª§ÎÆ§ÎãàÏºÄÏù¥ÏÖò', score: result.communication_score },
                { key: 'leadership', name: 'Î¶¨ÎçîÏã≠', score: result.leadership_score },
                { key: 'creativity', name: 'Ï∞ΩÏùòÏÑ±', score: result.creativity_score },
                { key: 'teamwork', name: 'ÌåÄÏõåÌÅ¨', score: result.teamwork_score }
            ];
            
            competencyList.innerHTML = competencies.map(comp => `
                <div class="competency-item">
                    <span class="competency-name">${comp.name}</span>
                    <div class="competency-score">
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${comp.score}%"></div>
                        </div>
                        <span class="score-text">${comp.score}Ï†ê</span>
                    </div>
                </div>
            `).join('');
            
            // Create radar chart
            createCompetencyChart(competencies);
            
            // Display quick stats
            displayQuickStats(result, competencies);
        }

        // Create competency chart
        function createCompetencyChart(competencies) {
            const ctx = document.getElementById('competencyChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: competencies.map(c => c.name),
                    datasets: [{
                        label: 'Ï†êÏàò',
                        data: competencies.map(c => c.score),
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(52, 152, 219, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(52, 152, 219, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // Display quick stats
        function displayQuickStats(result, competencies) {
            const strongestComp = competencies.reduce((max, comp) => 
                comp.score > max.score ? comp : max
            );
            const weakestComp = competencies.reduce((min, comp) => 
                comp.score < min.score ? comp : min
            );
            
            const statsHtml = `
                <div style="display: grid; gap: 15px;">
                    <div>
                        <strong>Í∞ÄÏû• Ïö∞ÏàòÌïú Ïó≠Îüâ:</strong><br>
                        ${strongestComp.name} (${strongestComp.score}Ï†ê)
                    </div>
                    <div>
                        <strong>Í∞úÏÑ†Ïù¥ ÌïÑÏöîÌïú Ïó≠Îüâ:</strong><br>
                        ${weakestComp.name} (${weakestComp.score}Ï†ê)
                    </div>
                    <div>
                        <strong>ÌèâÍ∑† Ï†êÏàò:</strong><br>
                        ${result.overall_score}Ï†ê
                    </div>
                    <div>
                        <strong>ÌÖåÏä§Ìä∏ ÏôÑÎ£åÏùº:</strong><br>
                        ${formatDate(result.test_date)}
                    </div>
                </div>
            `;
            
            document.getElementById('quickStats').innerHTML = statsHtml;
        }

        // Create competency feedback forms
        function createCompetencyFeedbackForms(result) {
            const container = document.getElementById('competencyFeedbacks');
            const competencies = [
                { type: 'problem_solving', name: 'Î¨∏Ï†úÌï¥Í≤∞Îä•Î†•', score: result.problem_solving_score },
                { type: 'communication', name: 'Ïª§ÎÆ§ÎãàÏºÄÏù¥ÏÖò', score: result.communication_score },
                { type: 'leadership', name: 'Î¶¨ÎçîÏã≠', score: result.leadership_score },
                { type: 'creativity', name: 'Ï∞ΩÏùòÏÑ±', score: result.creativity_score },
                { type: 'teamwork', name: 'ÌåÄÏõåÌÅ¨', score: result.teamwork_score }
            ];
            
            container.innerHTML = competencies.map(comp => `
                <div class="competency-feedback" data-type="${comp.type}">
                    <div class="competency-header">
                        <div class="competency-title">${comp.name}</div>
                        <div class="competency-score-display">${comp.score}Ï†ê</div>
                    </div>
                    <div class="feedback-fields">
                        <div class="field-group">
                            <label class="form-label">ÌîºÎìúÎ∞±</label>
                            <textarea 
                                class="form-control" 
                                id="${comp.type}_feedback"
                                placeholder="${comp.name}Ïóê ÎåÄÌïú Ï†ÑÎ∞òÏ†ÅÏù∏ ÌîºÎìúÎ∞±..."
                            ></textarea>
                        </div>
                        <div class="field-group">
                            <label class="form-label">Í∞ïÏ†ê</label>
                            <textarea 
                                class="form-control" 
                                id="${comp.type}_strengths"
                                placeholder="Ïù¥ Ïó≠ÎüâÏóêÏÑú Î≥¥Ïó¨Ï§Ä Í∞ïÏ†ê..."
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="field-group">
                            <label class="form-label">Í∞úÏÑ† ÏÇ¨Ìï≠</label>
                            <textarea 
                                class="form-control" 
                                id="${comp.type}_improvements"
                                placeholder="Í∞úÏÑ†Ïù¥ ÌïÑÏöîÌïú Î∂ÄÎ∂Ñ..."
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="field-group">
                            <label class="form-label">Ïã§Ìñâ Í≥ÑÌöç</label>
                            <textarea 
                                class="form-control" 
                                id="${comp.type}_action_items"
                                placeholder="Íµ¨Ï≤¥Ï†ÅÏù∏ Í∞úÏÑ† Ïã§Ìñâ Í≥ÑÌöç..."
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="template-selector">
                            <button class="template-btn" onclick="applyTemplate('${comp.type}', 'strength', ${comp.score})">
                                Í∞ïÏ†ê ÌÖúÌîåÎ¶ø
                            </button>
                            <button class="template-btn" onclick="applyTemplate('${comp.type}', 'improvement', ${comp.score})">
                                Í∞úÏÑ† ÌÖúÌîåÎ¶ø
                            </button>
                            <button class="template-btn" onclick="applyTemplate('${comp.type}', 'action_item', ${comp.score})">
                                Ïã§ÌñâÍ≥ÑÌöç ÌÖúÌîåÎ¶ø
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load existing feedback if any
        async function loadExistingFeedback() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/feedback/${currentResultId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    return; // No existing feedback
                }

                const data = await response.json();
                if (data.feedback) {
                    populateFeedbackForm(data.feedback);
                }
                
            } catch (error) {
                console.error('Error loading existing feedback:', error);
            }
        }

        // Populate feedback form with existing data
        function populateFeedbackForm(feedback) {
            document.getElementById('overallFeedback').value = feedback.overall_feedback || '';
            
            if (feedback.overall_rating) {
                selectedRating = feedback.overall_rating;
                updateRatingButtons();
            }
            
            if (feedback.competencies) {
                feedback.competencies.forEach(comp => {
                    const prefix = comp.competency_type;
                    setValue(`${prefix}_feedback`, comp.feedback);
                    setValue(`${prefix}_strengths`, comp.strengths);
                    setValue(`${prefix}_improvements`, comp.improvements);
                    setValue(`${prefix}_action_items`, comp.action_items);
                });
            }
        }

        // Helper to set value safely
        function setValue(id, value) {
            const element = document.getElementById(id);
            if (element && value) {
                element.value = value;
            }
        }

        // Setup rating buttons
        function setupRatingButtons() {
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateRatingButtons();
                });
            });
        }

        // Update rating buttons display
        function updateRatingButtons() {
            document.querySelectorAll('.rating-btn').forEach(btn => {
                const rating = parseInt(btn.dataset.rating);
                if (rating <= selectedRating) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // Save feedback
        async function saveFeedback() {
            if (!selectedRating) {
                showNotification('Ï¢ÖÌï© ÌèâÏ†êÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            const feedbackData = {
                overall_feedback: document.getElementById('overallFeedback').value,
                overall_rating: selectedRating,
                competencies: []
            };

            // Collect competency feedback
            const competencyTypes = ['problem_solving', 'communication', 'leadership', 'creativity', 'teamwork'];
            competencyTypes.forEach(type => {
                const competencyData = {
                    type: type,
                    score: testData[`${type}_score`],
                    feedback: document.getElementById(`${type}_feedback`).value,
                    strengths: document.getElementById(`${type}_strengths`).value,
                    improvements: document.getElementById(`${type}_improvements`).value,
                    action_items: document.getElementById(`${type}_action_items`).value
                };
                feedbackData.competencies.push(competencyData);
            });

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/feedback/${currentResultId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(feedbackData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save feedback');
                }

        // Apply template
        async function applyTemplate(competencyType, templateType, score) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/templates?competency_type=${competencyType}&template_type=${templateType}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load templates');
                }

                const data = await response.json();
                const applicableTemplates = data.templates.filter(t => 
                    (!t.score_range_min || score >= t.score_range_min) &&
                    (!t.score_range_max || score <= t.score_range_max)
                );

                if (applicableTemplates.length > 0) {
                    const template = applicableTemplates[0];
                    applyTemplateText(competencyType, templateType, template.template_text);
                } else {
                    showNotification('Ï†ÅÏö© Í∞ÄÎä•Ìïú ÌÖúÌîåÎ¶øÏù¥ ÏóÜÏäµÎãàÎã§.', 'error');
                }

            } catch (error) {
                console.error('Error loading templates:', error);
                showNotification('ÌÖúÌîåÎ¶øÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        // Apply template text to field
        function applyTemplateText(competencyType, templateType, text) {
            let fieldId;
            switch(templateType) {
                case 'strength':
                    fieldId = `${competencyType}_strengths`;
                    break;
                case 'improvement':
                    fieldId = `${competencyType}_improvements`;
                    break;
                case 'action_item':
                    fieldId = `${competencyType}_action_items`;
                    break;
                default:
                    fieldId = `${competencyType}_feedback`;
            }
            
            const field = document.getElementById(fieldId);
            if (field) {
                field.value = text;
                showNotification('ÌÖúÌîåÎ¶øÏù¥ Ï†ÅÏö©ÎêòÏóàÏäµÎãàÎã§.', 'success');
            }
        }

        // Save draft (local storage)
        function saveDraft() {
            const draft = {
                overall_feedback: document.getElementById('overallFeedback').value,
                overall_rating: selectedRating,
                competencies: {}
            };

            const competencyTypes = ['problem_solving', 'communication', 'leadership', 'creativity', 'teamwork'];
            competencyTypes.forEach(type => {
                draft.competencies[type] = {
                    feedback: document.getElementById(`${type}_feedback`).value,
                    strengths: document.getElementById(`${type}_strengths`).value,
                    improvements: document.getElementById(`${type}_improvements`).value,
                    action_items: document.getElementById(`${type}_action_items`).value
                };
            });

            localStorage.setItem(`feedback_draft_${currentResultId}`, JSON.stringify(draft));
            showNotification('ÏûÑÏãú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.', 'success');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
